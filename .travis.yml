language: java

jdk:
  - oraclejdk8

env:
  global:
    - secure: 
    - secure: 

install:
  - mvn dependency:tree

before_script:
  - PROJECT_VERSION=`mvn -o help:evaluate -Dexpression=project.version | grep -v '\['`
  - if [ -n "${TRAVIS_TAG}" ] && [ "${TRAVIS_TAG}" != "${PROJECT_VERSION}" ]; then exit 1; fi

script:
  - mvn package

deploy:

  - provider: script
    script: mvn deploy --settings settings.xml
    skip_cleanup: true
    on:
      repo: aetheric/sameness
      branch: master

  - provider: releases
    skip_cleanup: true
    overwrite: true
    file:
      - pom.xml
      - target/sameness-${PROJECT_VERSION}.jar
      - target/sameness-${PROJECT_VERSION}-sources.jar
    api_key:
      secure: 
    on:
      repo: aetheric/sameness
      tags: true
